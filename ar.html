<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>عرض فن السدو</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">English</a> |
      <a href="ar.html">العربية</a>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <section id="hero">
      <h1>عنوان البطل</h1>
      <p>العنوان الفرعي بالعربية</p>
      <div class="placeholder-img"></div>
    </section>

    <!-- History -->
    <section id="history">
      <h2>التاريخ</h2>
      <p>الفقرة الأولى من التاريخ…</p>
      <p>الفقرة الثانية من التاريخ…</p>
    </section>

    <!-- Carousel Stub -->
    <section id="carousel">
      <h2>فاصل الخيمة</h2>
      <div class="carousel">
        <div class="slide placeholder-img"></div>
        <div class="slide placeholder-img"></div>
        <div class="slide placeholder-img"></div>
        <div class="slide placeholder-img"></div>
        <div class="slide placeholder-img"></div>
      </div>
      <button id="prev">&larr;</button>
      <button id="next">&rarr;</button>
      <p>وصف فاصل الخيمة…</p>
    </section>

    <!-- Symbols Grid -->
    <section id="symbols">
      <h2>الرموز</h2>
      <div class="grid">
        <div class="symbol"><div class="placeholder-img"></div><p>رمز 1</p></div>
        <div class="symbol"><div class="placeholder-img"></div><p>رمز 2</p></div>
        <div class="symbol"><div class="placeholder-img"></div><p>رمز 3</p></div>
        <!-- … up to 9 -->
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2>تواصل</h2>
      <p>البريد الإلكتروني: info@example.com</p>
      <ul class="social">
        <li><a href="#">إنستجرام</a></li>
        <li><a href="#">فيسبوك</a></li>
      </ul>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
