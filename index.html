<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sadu Art Showcase</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">English</a> |
      <a href="ar.html">العربية</a>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <section id="hero">
      <h1>Placeholder Hero Title</h1>
      <p>Subtitle in English</p>
      <div class="placeholder-img"></div>
    </section>

    <!-- History -->
    <section id="history">
      <h2>History</h2>
      <p>First paragraph of history…</p>
      <p>Second paragraph of history…</p>
    </section>

    <!-- Carousel Stub -->
    <section id="carousel">
      <h2>Tent Divider</h2>
      <div class="carousel">
        <div class="slide placeholder-img"></div>
        <div class="slide placeholder-img"></div>
        <div class="slide placeholder-img"></div>
        <div class="slide placeholder-img"></div>
        <div class="slide placeholder-img"></div>
      </div>
      <button id="prev">&larr;</button>
      <button id="next">&rarr;</button>
      <p>Tent Divider description…</p>
    </section>

    <!-- Symbols Grid -->
    <section id="symbols">
      <h2>Symbols</h2>
      <div class="grid">
        <div class="symbol"><div class="placeholder-img"></div><p>Symbol 1</p></div>
        <div class="symbol"><div class="placeholder-img"></div><p>Symbol 2</p></div>
        <div class="symbol"><div class="placeholder-img"></div><p>Symbol 3</p></div>
        <!-- … up to 9 -->
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2>Contact</h2>
      <p>Email: info@example.com</p>
      <ul class="social">
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Facebook</a></li>
      </ul>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
